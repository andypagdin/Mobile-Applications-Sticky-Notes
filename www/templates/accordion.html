 <body ng-controller="AccordionCtrl">
    
    <ion-header-bar class="bar-positive"> 
    <button class="button button-icon ion-minus-circled" ng-click="groups.showDelete = !groups.showDelete; groups.showReorder = false;"></button>
                  <h1 class="title">Accordion List</h1>
                  <button class="button button-icon ion-navicon" ng-click="groups.showReorder = !groups.showReorder; groups.showDelete = false;"></button>
           

    </ion-header-bar>

    <ion-content>


      <ion-list show-reorder="groups.showReorder" show-delete="groups.showDelete" class="">
        <div ng-repeat="group in groups">
          <ion-item class="item-stable"
                    ng-click="toggleGroup(group)"
                    ng-class="{active: isGroupShown(group)}">
              <i class="icon" ng-class="isGroupShown(group) ? 'ion-minus' : 'ion-plus'"></i>
            &nbsp;
            Group {{group.name}}
            <button class="button button-clear icon ion-star button-assertive" ng-click="toggleStar(item)" ng-show="item.star">
            </button>
            <ion-option-button class="button-dark" ng-click="toggleStar(item)"><i class="icon ion-star"></i></ion-option-button>
            <ion-delete-button class="ion-minus-circled" ng-click="onItemDelete(item)"></ion-delete-button>
            <ion-reorder-button class="ion-navicon" on-reorder="moveItem(item, $fromIndex, $toIndex)"></ion-reorder-button>
          </ion-item>
          <ion-item class="item-accordion"
                    ng-repeat="item in group.items"
                    ng-show="isGroupShown(group)">
            {{item}}

          </ion-item>
        </div>
      </ion-list>



    </ion-content>
      
  </body>
