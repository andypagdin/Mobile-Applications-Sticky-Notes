<style>
    ion-content {
        background: #eeeeee;
    }
    
    header {
        width: 100%;
        height: 6vh;
        position: fixed;
        background: white;
        box-shadow: 0px 2px 4px black;
        top: 0;
        left: 0;
    }
    
    #welcome {
        background: white;
        float: left;
        width: 50vw;
        height: 100%;
        display: flex;
        align-items: center;
        padding-left: 2vh;
    }
    
    #search__container {
        background: white;
        float: left;
        width: 50vw;
        height: 6vh;
    }
    
    #search__icon {
        background: lightgrey;
        height: 6vh;
        width: 6vh;
        position: absolute;
        right: 0;
        z-index: 50;
        font-size: 4vh;
        text-align: center;
        opacity: 1;
        transition: .3s;
    }
    
    #search {
        background: lightgrey;
        height: 100%;
        width: 6vh;
        position: absolute;
        right: 0;
        z-index: 30;
        transition: .3s;
    }
    
    #search:active,
    #search:focus {
        width: 50vw;
        padding-left: 1vh;
        background: white;
        border-left: .2vh solid black;
    }
    
    #search::-webkit-input-placeholder {
        color: black;
    }
    
    #search:-moz-placeholder {
        /* Firefox 18- */
        color: black;
    }
    
    #search::-moz-placeholder {
        /* Firefox 19+ */
        color: black;
    }
    
    #search:-ms-input-placeholder {
        color: black;
    }
    
    #search:active+#search__icon,
    #search:focus+#search__icon {
        background: white;
        opacity: 0;
    }
    
    ion-list {
        position: absolute;
        top: calc(6vh + 4px);
        width: 100%;
    }
    
    #ion__show,
    #ion__title,
    #ion__favourite {
        height: 4vh;
        display: flex;
        align-items: center;
    }
    
    .item-content {
        padding: 2vh 2.5vh !important;
    }
    
    #ion__show,
    #ion__title {
        float: left;
        padding-right: 1vh;
    }
    
    #ion__favourite {
        float: right;
    }
    
    ion-option-button {
        display: flex;
        justify-content: center;
        align-items: center;
    }
</style>

<ion-view view-title="Home">
    <ion-content>
        <header>
            <div id="welcome">Welcome {{page_data.displayName}}</div>
            <div id="search__container">
                <input type="text" name="search" id="search" placeholder="Search">
                <label id="search__icon" class="icon ion-ios-search-strong" for="search"></label>
            </div>
        </header>

        <ion-list show-reorder="page_data.groups.showReorder" show-delete="page_data.groups.showDelete" class="">

            <div ng-repeat="(group_id, group) in page_data.groups">

                <ion-item class="item-stable" ng-click="toggleGroup(group)" ng-class="{active: isGroupShown(group)}">

                    <i id="ion__show" class="icon" ng-class="isGroupShown(group) ? 'ion-minus' : 'ion-plus'"></i>
                    <h3 id="ion__title">{{group.title}}</h3>
                    <i id="ion__favourite" class="icon ion-star" ng-show="group.star"></i>

                    <!--favourite-->
                    <ion-option-button class="button-energized" ng-click="favourite_group(group)">
                        <i class="icon ion-star"></i>
                    </ion-option-button>

                    <!--delete-->
                    <ion-option-button class="button-assertive" ng-click="delete_group(group_id)">
                        <i class="icon ion-minus-circled"></i>
                    </ion-option-button>

                    <!--order-->
                    <ion-reorder-button class="ion-navicon" on-reorder="order_group(group, $fromIndex, $toIndex)"></ion-reorder-button>
                </ion-item>

                <ion-item class="item-accordion" ng-repeat="(pad_id, item) in group.pads" ng-show="isGroupShown(group)">

                    <h5 id="ion__title">{{item.title}}</h5>
                    <button class="pad-edit-btn" ui-sref="editPad({pad_id:'{{item.id}}', title:'{{item.title}}', body:'{{item.body}}', group_id:'{{group.id}}', created_by:'{{item.created_by}}', timestamp:'{{item.timestamp}}'})">Edit</button>
                </ion-item>

            </div>

        </ion-list>
    </ion-content>
</ion-view>
