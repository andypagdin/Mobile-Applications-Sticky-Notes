<ion-view view-title="Dashboard">
    <ion-content>

        <div class="headerDash">
            <h4 class="padding center headerText">Welcome {{ displayName }}</h4>
            <a class="adddata" href="#/flip">+</a>
        </div>


        <ion-list show-reorder="page_data.groups.showReorder" show-delete="page_data.groups.showDelete" class="">

            <div ng-repeat="(group_id, group) in page_data.groups">

                <ion-item id="{{group.color}}" class="item-stable ion-star-right " ng-click="toggleGroup(group)" ng-class="{active: isGroupShown(group)}">
                    <i class="icon" ng-class="isGroupShown(group) ? 'ion-minus' : 'ion-plus'"></i> &nbsp; Group {{group.title}}
                    <button class="button button-clear icon ion-star button-assertive" ng-click="toggleStar(group)" ng-show="group.star"></button>

                    <ion-option-button class="button-energized" ng-click="toggleStar(group)">
                        <i class="icon ion-star margin-center"></i>
                    </ion-option-button>

                    <ion-option-button class="button-assertive" ng-click="onItemDelete(group_id)">
                        <i class="icon ion-minus-circled margin-center"></i>
                    </ion-option-button>


                </ion-item>

                <ion-item class="item-accordion" ng-repeat="pad in group.pads" ng-show="isGroupShown(group)">
                    {{pad.title}}
                    <button class="pad-edit-btn" ui-sref="editPad({pad_id:'{{pad.id}}', title:'{{pad.title}}', body:'{{pad.body}}', group_id:'{{group.id}}', created_by:'{{pad.created_by}}', timestamp:'{{pad.timestamp}}'})">Edit</button>
                </ion-item>
                <ion-item class="item-accordion" style="text-align: center;padding: 5px;" ng-show="isGroupShown(group)">
                    <button class="button button-positive" ng-click="add_new_pad(group.id)">Add New Pad</button>
                </ion-item>
            </div>

        </ion-list>
    </ion-content>
</ion-view>
