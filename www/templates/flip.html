<ion-view>
    <ion-content class="padding has-header">
        <div class="add_new_card">
            <label for="stub">stub
                <input type="input" name="stub" id="stub">
            </label>
            <label for="stub">stub
                <select name="stub" id="stub">
                    <option>option 1</option>
                    <option>option 2</option>
                    <option>option 3</option>
                    <option>option 4</option>
                </select>
            </label>
        </div>
        <div class="card-container">
            <div class="group" ng-repeat="(group_key, group) in groups" ng-if="group_key!='length'">
                <span>{{group.title}}</span>
                <div class="flip-card" ng-repeat="(pad_key, pad) in group.pads" ng-class="{'flipped':pad.flipped}"  ng-if="pad_key!='length'">
                    <div class="front" tabindex="-1 ">
                        <div class="flip-header">
                            <h2 class="ion-document white">
                                {{pad.title}}
                            </h2>
                        </div>
                        <div class="flip-body">
                            {{pad.body}}
                        </div>
                        <div class="flip-footer">
                            <button class="flip_btn ion-android-chat" ng-click="flip(group_key, pad_key)">
                                Comments [{{pad.comments.length}}]
                            </button>
                        </div>
                    </div>
                    <div class="back" tabindex="-1">
                        <div class="flip-header">
                            <h2 class="ion-document black">
                                {{pad.title}}
                            </h2>
                        </div>
                        <div class="flip-body">
                            <ul>
                                <li ng-repeat="(key, comment) in pad.comments" ng-if="key!='length'">{{comment.content}}</li>
                            </ul>
                            <label>Add comment:
                                <textarea name="comment" id="comment" placeholder="comment goes here..." ng-model="pad.new_comment"></textarea>
                            </label>
                            <button ng-click="trigger_comment(this)">Post comment!</button>
                        </div>
                        <div class="flip-footer">
                            <button class="flip_btn ion-arrow-left-b" ng-click="flip(group_key, pad_key)">
                                Back
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
