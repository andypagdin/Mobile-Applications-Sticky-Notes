<!-- THIS IS GOING TO BE TURNED INTO A DIRECTIVE ELEMENT IN NEXT ITTERATION -->
<ion-view>
    <ion-content class="padding has-header">
        <div class="card-container ">
            <div class="group" ng-repeat="(group_key, group) in groups track by $index" ng-init="$groupIndex = $index">
                <div class=" flip-card " ng-repeat="(pad_key, pad) in group.pads track by $index" ng-init="$padIndex = $index" ng-class="{ 'flipped':pad.flipped} ">
                    <div class="front " tabindex="-1 ">
                        <button class="flip_btn " ng-click="flip(group_key, pad_key) ">{{group.title}} - {{pad.body}}</button>
                    </div>
                    <div class="back " tabindex="-1 ">
                        <button class="flip_btn " ng-click="flip(group_key, pad_key) ">
                            <span ng-repeat="(key, comment) in pad.comment track by $index">{{comment.content}}</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
<style type="text/css ">
.card-container {
    display: block;
    width: 100%;
    height: 100%;
}

.flip-card {
    float: left;
    margin: 1vh;
    position: relative;
    width: 40vh;
    height: 60vh;
    transform-style: preserve-3d;
    transition: transform 0.7s cubic-bezier(0.6, 0, 0.3, 1);
}

.flip-card.flipped {
    transform: rotateY(180deg);
}

.flip-card .front,
.flip-card .back {
    border-radius: 1vh;
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    backface-visibility: hidden;
}

.flip-card .front {
    background: rebeccapurple;
    color: white;
}

.flip-card .flip_btn {
    width: 100%;
    height: 100%;
    outline: none;
    font-size: 3vh;
    background: none;
    border: none;
    color: inherit;
}

.flip-card .flip_btn:hover,
.flip-card .flip_btn:focus {
    box-shadow: inset 0 0 0 10px rgba(0, 0, 0, 0.4);
}

.flip-card .back {
    background: pink;
    color: black;
    transform: rotateY(180deg);
}
</style>
