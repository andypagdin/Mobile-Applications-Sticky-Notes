<ion-view view-title="What would you like to be called?">
  <ion-content>
    <div class="item item-input">
      <input ng-model="input.displayName " type="text" id="displayName" name="displayName"/>
    </div>
    <button class="button button-full button-positive" ng-click="updateDisplayName()">Continue</button>
  </ion-content>
</ion-view>
