<ion-view view-title="Account">
  <ion-content>
    <ion-list>
    <div class="list card">
      <span class="item">
	    Display Name - {{ displayName }}
	  </span>
	  <span class="item">
	    Email - {{ email }}
	  </span>
	  <span class="item">
	    Unique ID - {{ uid }}
	  </span>
	  <span class="item">
	    Verified? - {{ isVerified }}
	  </span>
	</div>
	<button class="button button-full button-assertive" ng-click="signOut()">Sign Out</button>
    </ion-list>
  </ion-content>
</ion-view>
