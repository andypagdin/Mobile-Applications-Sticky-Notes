<ion-view id="app-login" hide-nav-bar="true" title="Firebase E/P Auth">
    <ion-content scroll="true" padding="true">
        <style>
        .auth_btn {
            font-size: 1.5vh !important;
            padding: .2vh 1vh !important;
        }
        
        .key {
            background-color: blue
        }
        
        .string {
            background-color: pink
        }
        
        .boolean {
            background-color: rebeccapurple;
        }
        
        .int {
            background-color: red;
        }
        </style>
        <div class="bar bar-header">
            <h2 class="title">Firebase Email &amp; Password Authentication</h2>
        </div>
        <div class="content has-header col-80 col-offset-10">
            <div class="card">
                <ion-list>
                    <label class="item item-input">
                        <p>Enter an email and password below and either sign in to an existing account or sign up</p>
                    </label>
                    <div class="item item-input">
                        <input ng-model="auth.email" type="text" id="email" name="email" placeholder="Email" />
                    </div>
                    <div class="item item-input">
                        <input ng-model="auth.password" type="password" id="password" name="password" placeholder="Password" />
                    </div>
                    <label class="item item-input">
                        <span>User level error output -&nbsp;</span>{{error_output.user}}
                    </label>
                    <label class="item item-input">
                        <span>Admin level error output -&nbsp;</span>{{error_output.admin}}
                    </label>
                </ion-list>
            </div>
            <div ng-if="signed_in" class="card">
                <ion-list>
                    <label class="item item-input">
                        <span>DisplayName -&nbsp;</span> {{user_data.displayName}}
                    </label>
                    <label class="item item-input">
                        <span>Email -&nbsp;</span> {{user_data.email}}
                    </label>
                    <label class="item item-input">
                        <span>emailVerified -&nbsp;</span> {{user_data.emailVerified}}
                    </label>
                    <label class="item item-input">
                        <span>photoURL -&nbsp;</span> {{user_data.photoURL}}
                    </label>
                    <label class="item item-input">
                        <span>isAnonymous -&nbsp;</span> {{user_data.isAnonymous}}
                    </label>
                    <label class="item item-input">
                        <span>uid -&nbsp;</span> {{user_data.uid}}
                    </label>
                    <label class="item item-input">
                        <span>providerData: </span>
                    </label>
                    <pre class="item item-input">
                    	<code>
                    		{{user_data.providerData}}
                    	</code>
                    </pre>
                </ion-list>
            </div>
            <div class="button-bar">
                <button class="auth_btn button button-calm" ng-disabled="signinable" ng-click="toggleSignIn()" id="quickstart-sign-in" name="signin">
                    {{sign_status_text}}
                </button>
                <button class="auth_btn button button-balanced" ng-click="handleSignUp()" id="quickstart-sign-up" name="signup">
                    Sign Up
                </button>
                <button class="auth_btn button button-royal" ng-disabled="verifyable" ng-click="sendEmailVerification()" id="quickstart-verify-email" name="verify-email">
                    Send Email Verification
                </button>
                <button class="auth_btn button button-assertive" ng-click="sendPasswordReset()" id="quickstart-password-reset" name="verify-email">
                    Send Password Reset Email
                </button>
            </div>
            <div class="card">
                <div class="list">
                    <pre class="item item-input">
						Firebase sign-in status: <span>{{login_status}}</span>
					</pre>
                    <pre class="item item-input">
						<div>Firebase auth <code>currentUser</code> object value:</div>
					</pre>
                    <div class="item item-input">
                    </div>
                </div>
            </div>
            <!-- 
            html binding example
            -->
            <pre class="card padding">
            	<code>
            	    <div ng-bind-html="quick_start_acc_details"></div>
            	</code>
            </pre>
        </div>
    </ion-content>
</ion-view>
